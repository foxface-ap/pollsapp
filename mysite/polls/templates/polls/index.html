{% extends 'polls/base.html' %}

{% block main_content %}

<h1>Choose question to vote</h1>


    {% if latest_questions %}
        <ul>
             {% for question in latest_questions %}
                <li><a href = "{% url 'polls:detail' question.id %}"><b>{{question.question_text}}</b></a></li>
             {% endfor %}
        </ul>
    {% else %}
            <p> you dont have any question.Add some</p>
    {% endif %}

   {% endblock %}
